<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influence Gear </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/influence.css">
</head>
<body>
    <!-- Header section starts here -->
     <header class="header">
        <nav class="nav-container display-flex">
            <h2 class="nav-title">Influencer Products</h2>
            <ul class="links-container display-flex">
                <li><a href="" class="link"></a></li>
                <li><a href="" class="link">Products</a></li>
                <li><a href="" class="link">Sign up</a></li>
                <li><a href="" class="link">Log in</a></li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </nav>
        <section class="banner-container display-flex">
            <div class="banner-content">
                <h2 class="banner-title">Start Your Journey As Influencer</h2>
                <p class="banner-description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.
                </p>
                <button class="btn-primary">Prebook Now&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
            <div class="banner-image-container">
                <img class="outer-image" src="./images/main-camera.png" alt="">
                <img class="inner-image" src="./images/Circle design.svg" alt="">
            </div>
        </section>
     </header>
     <main>
        <section class="sponsor-container">
            <div class="sponsor-image"><img src="./logos/Alibaba.svg" alt=""></div>
            <div class="sponsor-image"><img src="./logos/Amazon.svg" alt=""></div>
            <div class="sponsor-image"><img src="./logos/Daraz.pk Logo.svg" alt=""></div>
            <div class="sponsor-image"><img src="./logos/Ebay.svg" alt=""></div>
            <div class="sponsor-image"><img src="./logos/Rakuten.svg" alt=""></div>
            <div class="sponsor-image"><img src="./logos/Target.svg" alt=""></div>
            <div class="sponsor-image"><img src="./logos/Walmart.svg" alt=""></div>
        </section>
     </main>
</body>
</html>
